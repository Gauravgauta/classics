<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Slider - 4 Slides</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        .swiper-slide {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .gallery-img {
            height: 250px;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease;
            border-radius: 15px;
        }

        .swiper-slide:hover .gallery-img {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: 0.3s ease;
            border-radius: 15px;
        }

        .swiper-slide:hover .gallery-overlay {
            opacity: 1;
        }

        .text-center {
            text-align: center;
        }

        .mb-5 {
            margin-bottom: 3rem;
        }

        .px-3 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
</head>

<body>

    <section class="bg-light">
        <div class="container text-center mb-5">
            <h2 class="heading">Gallery</h2>
            <p>Explore moments from Classic Diplomatâ€”spacious rooms, elegant spaces, and unforgettable stays.</p>
        </div>

        <div class="swiper mySwiper px-3">
            <div class="swiper-wrapper">

                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <a href="images/gallery/slider-1.jpg" data-fancybox="gallery">
                        <div class="gallery-img" style="background-image: url('images/gallery/slider-1.jpg');"></div>
                        <div class="gallery-overlay"><i class="fa fa-search-plus"></i></div>
                    </a>
                </div>

                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <a href="images/gallery/slider-2.jpg" data-fancybox="gallery">
                        <div class="gallery-img" style="background-image: url('images/gallery/slider-2.jpg');"></div>
                        <div class="gallery-overlay"><i class="fa fa-search-plus"></i></div>
                    </a>
                </div>

                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <a href="images/gallery/slider-3.jpg" data-fancybox="gallery">
                        <div class="gallery-img" style="background-image: url('images/gallery/slider-3.jpg');"></div>
                        <div class="gallery-overlay"><i class="fa fa-search-plus"></i></div>
                    </a>
                </div>

                <!-- Slide 4 -->
                <div class="swiper-slide">
                    <a href="images/gallery/slider-1.jpg" data-fancybox="gallery">
                        <div class="gallery-img" style="background-image: url('images/gallery/slider-1.jpg');"></div>
                        <div class="gallery-overlay"><i class="fa fa-search-plus"></i></div>
                    </a>
                </div>

                <!-- Slide 5 -->
                <div class="swiper-slide">
                    <a href="images/gallery/slider-2.jpg" data-fancybox="gallery">
                        <div class="gallery-img" style="background-image: url('images/gallery/slider-2.jpg');"></div>
                        <div class="gallery-overlay"><i class="fa fa-search-plus"></i></div>
                    </a>
                </div>

                <!-- Slide 6 -->
                <div class="swiper-slide">
                    <a href="images/gallery/slider-3.jpg" data-fancybox="gallery">
                        <div class="gallery-img" style="background-image: url('images/gallery/slider-3.jpg');"></div>
                        <div class="gallery-overlay"><i class="fa fa-search-plus"></i></div>
                    </a>
                </div>

            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

    <script>
        const swiper = new Swiper('.mySwiper', {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            },
            breakpoints: {
                576: { slidesPerView: 2 },
                768: { slidesPerView: 3 },
                992: { slidesPerView: 4 }
            }
        });
    </script>

</body>

</html>
